<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
        }
        .feedback-container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px lightgrey;
            position: relative;
        }
        .feedback-container h2 {
            text-align: center;
            color: #333;
        }
        .feedback-label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            resize: none;
        }
        .submit-button {
            background-color: orange;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
        }
        .submit-button:hover {
            background-color: #e69500;
        }

        /* Home button styles */
        .home-button {
            background-color: orange;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            position: absolute;
            top: -10px;
            left: -10px;
            transform: translate(20px, 20px);
        }
        .home-button:hover {
            background-color: #e69500;
        }

        @media (max-width: 768px) {
            .feedback-container {
                width: 90%;
                padding: 15px;
            }

            .feedback-container h2 {
                font-size: 1.5rem;
            }

            .submit-button {
                font-size: 14px;
                padding: 8px 16px;
            }

            .home-button {
                font-size: 12px;
                padding: 6px 12px;
                transform: translate(15px, 15px);
            }
        }

        @media (max-width: 480px) {
            .feedback-container {
                width: 100%;
                margin: 20px auto;
                padding: 10px;
            }

            .feedback-container h2 {
                font-size: 1.2rem;
            }

            .form-control {
                padding: 8px;
                font-size: 14px;
            }

            .submit-button {
                font-size: 14px;
                padding: 10px;
            }

            .home-button {
                font-size: 10px;
                padding: 5px 10px;
                transform: translate(10px, 10px);
            }
        }
    </style>
</head>
<body>

<div class="feedback-container">
    <!-- Home Button in Corner -->
    <button class="home-button" onclick="location.href='index.html'">Home</button>

    <h2>Feedback Form</h2>
    <form id="feedbackForm">
        <label class="feedback-label" for="name">Name</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Your name" required>

        <label class="feedback-label" for="email">Email</label>
        <input type="text" id="email" name="email" class="form-control" placeholder="Your email" required>

        <label class="feedback-label" for="feedback">Feedback</label>
        <textarea id="feedback" name="feedback" class="form-control" rows="4" placeholder="Your feedback" required></textarea>

        <button class="submit-button" type="submit">Submit</button>
    </form>
</div>

<script>
    document.getElementById('feedbackForm').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Thank you for your feedback!');
        this.reset();
    });
</script>

</body>
</html>
