<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("Eqh5VHvWUzO8Ug9kX"); // Replace with your actual USER ID
    })();

    function sendMail(event) {
      event.preventDefault();

      emailjs.sendForm('service_usn81jr', 'template_78ixo8t', '#contact-form')
        .then(function (response) {
          alert("Thank you for your feedback!");
          console.log("SUCCESS!", response.status, response.text);
          document.getElementById("contact-form").reset();
        }, function (error) {
          alert("Failed to send message. Please try again.");
          console.error("FAILED...", error);
        });
    }
  </script>

  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
    }

    .contact-container {
      width: 90%;
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px lightgrey;
      position: relative;
    }

    .contact-container h2 {
      text-align: center;
      color: #333;
    }

    .contact-label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      margin: 5px 0 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      resize: none;
    }

    .submit-button {
      background-color: orange;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
    }

    .submit-button:hover {
      background-color: #e69500;
    }

    .home-button {
      background-color: orange;
      color: white;
      border: none;
      padding: 8px 15px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
      position: absolute;
      top: -10px;
      left: -10px;
      transform: translate(20px, 20px);
    }

    .home-button:hover {
      background-color: #e69500;
    }

    @media (max-width: 768px) {
      .contact-container {
        width: 90%;
        padding: 15px;
      }

      .contact-container h2 {
        font-size: 1.5rem;
      }

      .submit-button {
        font-size: 14px;
        padding: 8px 16px;
      }

      .home-button {
        font-size: 12px;
        padding: 6px 12px;
        transform: translate(15px, 15px);
      }
    }

    @media (max-width: 480px) {
      .contact-container {
        width: 100%;
        margin: 20px auto;
        padding: 10px;
      }

      .contact-container h2 {
        font-size: 1.2rem;
      }

      .form-control {
        padding: 8px;
        font-size: 14px;
      }

      .submit-button {
        font-size: 14px;
        padding: 10px;
      }

      .home-button {
        font-size: 10px;
        padding: 5px 10px;
        transform: translate(10px, 10px);
      }
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <button class="home-button" onclick="location.href='index.html'">Home</button>

    <h2>Contact Us</h2>
    <form id="contact-form" onsubmit="sendMail(event)">
      <label class="contact-label" for="name">Name</label>
      <input type="text" name="user_name" id="name" class="form-control" required>

      <label class="contact-label" for="email">Email</label>
      <input type="email" name="user_email" id="email" class="form-control" required>

      <label class="contact-label" for="phone">Phone</label>
      <input type="tel" name="user_phone" id="phone" class="form-control">

      <label class="contact-label" for="feedback">Feedback</label>
      <textarea name="user_feedback" id="feedback" class="form-control" rows="4"></textarea>

      <button class="submit-button" type="submit">Send</button>
    </form>
  </div>

</body>
</html>
