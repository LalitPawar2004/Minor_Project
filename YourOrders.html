<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Orders</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #fff;
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #ff9900;
        }

        .order-list {
            margin-top: 20px;
        }

        .order {
            border: 1px solid #eee;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            background: #f9f9f9;
        }

        .order p {
            margin: 8px 0;
            color: #555;
        }

        .order strong {
            color: #333;
        }

        .order-header {
            background: #f0f0f0;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .order-header h3 {
            margin: 0;
            color: #333;
        }

        .order-footer {
            margin-top: 10px;
            text-align: right;
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your Orders</h2>
        <div id="ordersList"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const ordersList = document.getElementById("ordersList");
            const orders = JSON.parse(localStorage.getItem("orders")) || [];
    
            if (orders.length === 0) {
                ordersList.innerHTML = "<p>No orders yet.</p>";
                return;
            }
    
            // Loop through each order and display it
            orders.forEach((order, index) => {
                const orderDiv = document.createElement("div");
                orderDiv.className = "order";
                orderDiv.innerHTML = `
                    <strong>Order ${index + 1}:</strong><br>
                    Service: ${order.service}<br>
                    Date: ${order.date}<br>
                    Time: ${order.time}<br>
                    Payment Method: ${order.paymentMethod}<br>
                `;
                ordersList.appendChild(orderDiv);
            });
        });
    </script>
    
</body>
</html>
