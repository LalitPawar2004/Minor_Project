<!DOCTYPE html>
<html>
<head>
    <title>Home Care - Edit Profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #fff;
            padding: 10px 20px;
            border-bottom: 2px solid #ff9900;
        }
        .navbar a {
            float: right;
            color: #333;
            text-decoration: none;
            font-size: 18px;
            margin-top: 5px;
        }
        .navbar h2 {
            margin: 0;
            color: #ff9900;
            display: inline-block;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h3 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input[type="text"], input[type="email"], input[type="tel"], textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ff9900;
            border-radius: 5px;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #ff9900;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
        }
        button:hover {
            background-color: #e68a00;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h2>Home Care</h2>
        <a href="user1-profile.html">User Profile</a>
    </div>

    <!-- Profile Edit Form -->
    <div class="container">
        <h3>Edit Your Profile</h3>
        <form id="editProfileForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Your Name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="youremail@example.com" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="+91 1234567890" required>

            <label for="address">Address</label>
            <textarea id="address" name="address" rows="3" placeholder="Your Address" required></textarea>

            <button type="button" onclick="updateProfile()">Save Changes</button>
        </form>
    </div>

    <script>
        // Load existing profile data
        window.onload = function () {
            const profileData = JSON.parse(localStorage.getItem('profileData'));
            if (profileData) {
                document.getElementById('username').value = profileData.username || '';
                document.getElementById('email').value = profileData.email || '';
                document.getElementById('phone').value = profileData.phone || '';
                document.getElementById('address').value = profileData.address || '';
            }
        };

        // Save or update profile data with validation
        function updateProfile() {
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const address = document.getElementById('address').value.trim();

            if (!username || !email || !phone || !address) {
                alert('Please fill in all the fields before saving!');
                return; // Form submit nahi hoga agar koi field empty hogi
            }

            const profileData = {
                username,
                email,
                phone,
                address
            };

            localStorage.setItem('profileData', JSON.stringify(profileData));
            alert('Profile updated successfully!');
        }
    </script>

</body>
</html>
