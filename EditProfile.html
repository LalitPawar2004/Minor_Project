<!-- EditProfile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            margin-top: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <h2>Edit Profile</h2>
        <input type="text" id="editUsername" placeholder="Username" required>
        <input type="email" id="editEmail" placeholder="Email" required>
        <input type="password" id="editPassword" placeholder="Password">
        <button onclick="updateProfile()">Update Profile</button>
        <a href="index.html">Logout</a>
    </div>

    <script>
        // Get logged-in user data
        const loggedInUser = JSON.parse(sessionStorage.getItem('loggedInUser'));

        // Check if user is logged in
        if (loggedInUser) {
            document.getElementById('editUsername').value = loggedInUser.username;
            document.getElementById('editEmail').value = loggedInUser.email;
        } else {
            alert('No user logged in!');
            window.location.href = 'index.html';
        }

        // Update Profile Function
        function updateProfile() {
            const newUsername = document.getElementById('editUsername').value;
            const newEmail = document.getElementById('editEmail').value;
            const newPassword = document.getElementById('editPassword').value;

            let users = JSON.parse(localStorage.getItem('users')) || [];

            // Find and update the user in localStorage
            const userIndex = users.findIndex(user => user.username === loggedInUser.username);
            if (userIndex !== -1) {
                users[userIndex].username = newUsername;
                users[userIndex].email = newEmail;
                if (newPassword) {
                    users[userIndex].password = newPassword;
                }
                // Save updated user data to localStorage
                localStorage.setItem('users', JSON.stringify(users));

                // Update session storage as well
                sessionStorage.setItem('loggedInUser', JSON.stringify(users[userIndex]));
                alert('Profile updated successfully!');
            } else {
                alert('Error updating profile!');
            }
        }
    </script>
</body>
</html>
